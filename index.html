<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
    
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- inserisco indice dell'immagine attiva in base all'indice -->
                    <img :src="slides [activeIndexSlide].image" :alt="slides[activeIndexSlide].title" />
                    <div class="text">
                        <h3>Spiderman</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- elimino i div contententi le immagini e inizializzo v-for a partire dall'immagine con la classe active  -->
                    <!-- inserisco la classe active in base all'indice -->
                    <div class="thumb" :class="{'active': index === activeIndexSlide}" v-for="(slides, index) in slides" :key="index"> <!-- inserisco key="index" come identificatore" -->
                        <img :src="slides.image" :alt="slides.title"/> <!-- inserisco il percorso delle immagini -->
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
   
</body>

</html>
